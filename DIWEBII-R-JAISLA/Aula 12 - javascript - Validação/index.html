<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Validação de Formulários</title>
</head>
<body>
    <form action="" class="m-5 text-center">
        <h2>Validação de Formulários</h2>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" placeholder="Digite seu email">
            <small id="textEmail"></small>
        </div>
        <br>
        <div>
            <label for="">Senha:</label>
            <input type="text" id="password" placeholder="Digite sua senha">
            <small id="textPassword"></small>
        </div>
        <br>
        <button type="submit" class="btn-btn-primary">Entrar</button>
        <small id="textForm"></small>
    </form>
    <script src="javascript.js"></script>
</body>
</html>
